<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>
    <link rel="stylesheet" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
    />

    <link

  <body>
    <main>
      <header>
        <div class="logo">
          <img src="Images and text Ohmyfood\images\logo\ohmyfood.png" />

          <i class="fa-solid fa-location-dot"></i>

      <section>
        <div class="explore-section">
          <h1>Book the meal you want</h1>
          <p>Discover our Carefully selected high-end restaurants</p>
          <button>Explore our restaurants</button>
        </div>
      </section>
      <section class="restaurant-section"></section>

      <footer>
        <ul>
          <li>Suggest a restaurant</li>
          <li>Become a partner</li>

        </ul>
      </footer>
